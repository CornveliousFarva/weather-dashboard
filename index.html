<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header-div">
      <h1>Weather Dashboard</h1>
      <p>An easy-to-use weather dashboard</p>
    </header>
      <!--Main Container-->
      <div class="main">
          <!--Container with search bar and some of the biggest metropolitan areas of the US-->
          <div class="input" id=col-lg-2>
            <input type="text" placeholder="Enter the city" class="input_text" id="city">
            <input type="submit" value="Submit" id="submit">
            <div class="previousCities">
              <b>City Search History</b>
              <br />
              <div id="lastCities"></div>
          </div>
          <div class="city-container" id=col-lg-10>
            <h2>Current Weather</h2>
            <div class="city">City:</div>
            <div class="temp">Temperature:</div>
            <div class="wind">Wind:</div>
            <div class="humidity">Humidity:</div>
            <div class="uvIndex">UV Index</div>
          </div>
        </div>
      <!--Container with a five-day forecast-->
        <div class="row">
          <div class="col-2"></div>
            <div class="col-10">
               <h3 class="fiveDayForecast">Five-Day Forecast:</h3>
            <div class="first">1</div>
            <div class="second">2</div>
            <div class="third">3</div>
            <div class="fourth">4</div>
            <div class="fifth">5</div>
          </div>
        </div>
        <!--Container that shows 5-day forecast for the city entered-->
        <div class="flex-container">
           
          </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./script.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>Weather Dashboard</header>
    <p>An easy-to-use weather dashboard</p>
    <!--Main Container-->
    <div class="main">
        <!--Container with search bar and some of the biggest metropolitan areas of the US-->
        <div class="input">
          <input type="text" placeholder="Enter the city" class="input_text">
          <input type="submit" value="Submit" class="submit">
          <ul>
            <li>Atlanta</li>
            <li>Birmingham</li>
            <li>Chicago</li>
            <li>Des Moines</li>
            <li>Houston</li>
            <li>Las Vegas</li>
            <li>Portland, Oregon</li>
            <li>San Diego</li>
          </ul>
        </div>
      </div>
        <!-- Container that shows current weather information after data is entered -->
        <div class="city-container">
          <div class="city"></div>
          <div class="temp"></div>
          <div class="wind"></div>
          <div class="humidity"></div>
          <div class="uvIndex"></div>
        </div>
        <!--Container that shows 5-day forecast for the city entered-->
        <div class="flex-container">
            <h2>Five-Day Forecast:</h2>
            <div class="1">1</div>
            <div class="2">2</div>
            <div class="3">3</div>
            <div class="4">4</div>
            <div class="5">5</div>
          </div>
    </div>
</body>

<script src="./script.js"></script>
</html>
